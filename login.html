<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | Práctica</title>
    <link rel="stylesheet" href="./css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="zona header">
        <a href="./index.html"><img src="./assets/logo/bootstrapLogo.png" alt="logo de Bootstrap"></a>
        <h1>Práctica Bootstrap</h1>
    </header>
    <main>
        <section class="empecemos">
            <h4>7. En esta sección, implemente el form con un modal</h4>
            <!--Form aquí-->
            <h2 style="text-align: center;">Log in</h2>
            <form class="contact-form row">
                <div class="form-field col-lg-6">
                    <input id="name" class="input-text js-input" type="text" required>
                    <label class="label" for="name">Name</label>
                </div>
                <div class="form-field col-lg-6 ">
                    <input id="email" class="input-text js-input" type="email" required>
                    <label class="label" for="email">E-mail</label>
                </div>
                <div class="form-field col-lg-6 ">
                    <input id="company" class="input-text js-input" type="text" required>
                    <label class="label" for="company">Company Name</label>
                </div>
                <div class="form-field col-lg-6 ">
                    <input id="phone" class="input-text js-input" type="text" required>
                    <label class="label" for="phone">Contact Number</label>
                </div>
                <div class="form-field col-lg-12">
                    <input id="message" class="input-text js-input" type="text" required>
                    <label class="label" for="message">Message</label>
                </div>
                <div class="form-field col-lg-12">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Listo</button>
                </div>
</form>
            <!--Modal aquí-->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Log in exitoso</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Bienvenido, ya está activo su perfil
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
